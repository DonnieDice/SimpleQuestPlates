package-as: SimpleQuestPlates

externals:
  # No external dependencies

ignore:
  - README.md
  - CHANGELOG.md
  - .git
  - .github
  - .gitignore
  - .gitattributes
  - pkgmeta.yaml
  - .pkgmeta
  - .release
  - .docmeta
  - docs
  - .claude
  - CLAUDE.md
  - convert_to_tga.py
  - *.bat
  - *.sh

manual-changelog:
  filename: CHANGELOG.md
  markup-type: markdown

enable-nolib-creation: no

move-folders:
  SimpleQuestPlates/SimpleQuestPlates: SimpleQuestPlates

license-output: LICENSE.txt